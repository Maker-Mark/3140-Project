<!DOCTYPE html>
<html>
<head>
	<title>CreatePost</title>
	<link rel="stylesheet" type="text/css" href="createpost.css">
</head>
<body>
<div class="container">
	<form>
		<div class="header">
			<h1>Create a post on p/</h1>
			<div class="required">
				<input type="text" name="communitysearch" placeholder="Search Communities" required>
				<p>*</p>
			</div>
			<p>* - required</p>
		</div>
		<div class="required">
			<input type="text" class="input" name="posttitle" placeholder="Post Title" required>
			<p>*</p>
		</div>
		<div class="form">
			<input type="text" class="input" name="addlink" placeholder="Add Link (optional)">
		</div>
		<div class="form">
			<textarea class="input" name="addtext" rows="20" placeholder="Text"></textarea>
		</div>
		<div class ="btncontainer">
			<div class="form">
				<button type="button" class="btn">Add Image</button>
			</div>
			<div class="form">
				<input type="submit" class="btn" value="Submit Post"/>
			</div>
		</div>
	</form>	
</div>
</body>
</html>
